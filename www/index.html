<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<style>
canvas, video {
	width: 200px;
	height: 200px
}
#divLeft {
	float: left
}
#divRight {
	width: 500px;
	height: 100px;
	margin-left: 100px;
	float: left
}
</style>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>图像显示</title>
</head>
<body>
<div id="divLeft"> 
  <canvas id="canvas_A" > 你的浏览器不支持HTML5 </canvas>
  <br />
  <video src="HarvardjisuanjikexueCS50Lecture01.mp4" controls="controls" ondblclick="ShowImage(this.getAttribute('id'))"> adada </video>
</div>
<div id="divRight"/>
<script>
var img=new Image();
	img.src="http://192.168.1.104/SLMedallion_CHS.png";
	c=document.getElementById("canvas_A");
	ctx=c.getContext("2d");
	img.onload=function()
	{
		ctx.drawImage(img,0,0,200,200);
	}
	
window.onload=function()
{
	var arr=document.getElementsByTagName('canvas');
	for(var i=0;i<arr.length;i++)
	{		
		arr[i].ondblclick=function(){
		ShowImage(this.getAttribute('id'))
		}
	}
	
	//canvas_A显示
	
}
function ShowImage(id)
{

	
	
		document.getElementById("divRight").style.background="url(http://192.168.1.104/logo_gl.png)";
	}
</script>

</body>
</html>
